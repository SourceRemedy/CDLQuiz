<!DOCTYPE html>
<html>
    <head>
        <title>CDL Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>CDL Quiz</h1>
        </header>
        <form>
            <label for="firstName">First name:</label>
            <br />
            <input type="text" id="firstName" name="firstName"/>
            <br />
            <label for="lastName">Last name:</label>
            <br />
            <input type="text" id="lastName" name="lastName"/>
            <br />
            <label for="emailAddress">Email Address:</label>
            <br />
            <input type="email" id="emailAddress" name="emailAddress"/>
            <br />
            <label for="password">Password:</label>
            <br />
            <input type="password" id="password" name="password"/>
            <br />
            <label for="birthDate">Birth Date:</label>
            <br />
            <input type="date" id="birthDate" name="birthDate"/>
            <br />
            
            <label for="highestKD"> Which pro player had the highest overall KD ratio? </label>
            <br />
            <select id="highestKD" name="highestKD">
                <option value="scump"> Scump </option>
                <option value="skyz"> Skyz </option>
                <option value="octane"> Octane </option>
                <option value="shottzzy"> Shottzzy </option>
            </select>
            <br />
            <label for="highestKDChamps"> Which pro player had the highest overall KD ratio at Playoffs and Champs? </label>
            <br />
            <select id="highestKDChamps" name="highestKDChamps">
                <option value="simp"> Simp </option>
                <option value="aqua"> Aqua </option>
                <option value="octane"> Octane </option>
                <option value="crimsix"> Crimsix </option>
            </select>
            <br />
            <label for="champsMVP"> Which pro player was the playoffs MVP? </label>
            <br />
            <select id="champsMVP" name="champsMVP">
                <option value="simp"> Simp </option>
                <option value="abezy"> Abezy </option>
                <option value="clayster"> Clayster </option>
                <option value="crimsix"> Crimsix </option>
            </select>
            <br />
            <label for="regSeasonMVP"> Which pro player was the regular season MVP? </label>
            <br />
            <select id="regSeasonMVP" name="regSeasonMVP">
                <option value="envoy"> Envoy </option>
                <option value="cellium"> Cellium </option>
                <option value="skyz"> Skyz </option>
                <option value="simp"> Simp </option>
                <option value="shottzzy"> Shottzzy </option>
            </select>
            <br />
            <label for="champions"> Who won the 2020 CDL Season? </label>
            <br />
            <select id="champions" name="champions">
                <option value="atlanta"> The Atlanta Faze </option>
                <option value="florida"> The Florida Mutineers </option>
                <option value="chicago"> The Chicago Huntsmen </option>
                <option value="dallas"> The Dallas Empire </option>
                <option value="london"> The London Royal Ravens </option>
            </select>
            <br />

            <input type="submit" value="Submit Answers" />
        </form>
    </body>
</html>
